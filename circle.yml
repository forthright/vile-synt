machine:
  node:
    version: 8

checkout:
  post:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - git fetch origin $CIRCLE_BRANCH

dependencies:
  post:
    - npm run -s compile

test:
  override:
    - npm run -s test-ci-build
  post:
    - npm run -s vile
